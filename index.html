<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen Web - Gestión de Vendedores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="inicializar()"> <div class="container">
        <h2>Ejercicio: Vendedores</h2>
        
        <section class="card">
            <h3>Agregar vendedor</h3>
            <div class="row">
                <input id="txtCedula" class="input" placeholder="Cédula">
                <input id="txtNombre" class="input" placeholder="Nombre">
                <input id="txtApellido" class="input" placeholder="Apellido">
                <input id="txtVentas" type="number" class="input" placeholder="Ventas">
                <button class="btn btn-primary" onclick="agregarVendedorAction()">Agregar</button>
            </div>

            <div class="divider"></div>

            <h3>Buscar en lista izquierda por cédula</h3>
            <div class="row">
                <input id="txtBuscarCedula" class="input" placeholder="Cédula a Buscar">
                <button class="btn btn-secondary" onclick="buscarVendedorAction()">Buscar</button>
                <button id="btnMover" class="btn btn-success" onclick="moverAction()" disabled>Mover →</button>
            </div>
            <div id="resultadoBusqueda" class="result">
                <span class="muted">Sin búsqueda aún</span>
            </div>
            <div id="mensaje" class="message" style="display:none;"></div>
        </section>

        <section class="grid">
            <div class="card">
                <div class="card-title">
                    <h3>VENDEDORES</h3>
                    <span class="badge" id="contadorVendedores">0</span>
                </div>
                <div id="contenedorIzquierda"></div> <h2>TOTAL VENTAS: <span id="totalVentas">0</span></h2>
            </div>

            <div class="card">
                <div class="card-title">
                    <h3>VENDEDORES VIP</h3>
                    <span class="badge" id="contadorVendedoresVIP">0</span>
                </div>
                <div id="contenedorDerecha"></div> </div>
        </section>
    </div>

    <script src="utilitarios.js"></script>
    <script src="app.js"></script>
</body>
</html>
